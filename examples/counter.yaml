  - {from: {type: Lut, lut_index: 31}, to: {type: Lut, lut_index:  7, input_index: 1}}
  - {from: {type: Lut, lut_index: 32}, to: {type: Lut, lut_index:  8, input_index: 1}}
  - {from: {type: Lut, lut_index: 33}, to: {type: Lut, lut_index:  9, input_index: 1}}
